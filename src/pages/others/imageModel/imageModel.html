<ion-header>
  <ion-toolbar>
    <ion-title>
      Image
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="imageModelContentId">
    <img src="{{imgSrc}}">
</ion-content>
